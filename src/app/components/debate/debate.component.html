<div class="debate-form">
  <input
    [(ngModel)]="input"
    placeholder="Enter your debate topic"
    type="text"
  />
  <input
    [(ngModel)]="exchanges"
    placeholder="Number of exchanges"
    type="number"
  />
  <button (click)="submitDebate()">Start Debate</button>
</div>

<div *ngIf="debateResponses.length">
  <div *ngFor="let response of debateResponses" class="response">
    <p>{{ response.debater }}: {{ response.response }}</p>
  </div>
</div>
