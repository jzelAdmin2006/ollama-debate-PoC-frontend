<div class="debate-form">
  <div style="display: flex; align-items: center">
    <span>topic / question:</span>
    <input [(ngModel)]="input" placeholder='e.g., "abortion"' type="text" />
  </div>
  <div style="display: flex; align-items: center">
    <span>number of exchanges:</span>
    <input [(ngModel)]="exchanges" placeholder="e.g., 2" type="number" />
  </div>
  <button (click)="submitDebate()">Start Debate</button>
</div>

<div *ngIf="debateResponses.length">
  <div *ngFor="let response of debateResponses" class="response">
    <span class="debater-name">{{ response.debater }}</span>
    <div
      [innerHTML]="response.response | markdown | async"
      class="debate-text"
    ></div>
  </div>
</div>
